<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Когда твой день рождения?</title>
</head>
<body>
    <h2>Когда твой день рождения?</h2>
    <form id="questionForm" action="question2.html" onsubmit="saveBirthday(event)">
        <input type="date" id="birthday" name="birthday" required>
        <button type="submit">Далее</button>
    </form>
    <script>
        function saveBirthday(event) {
            event.preventDefault(); // предотвращаем стандартное поведение формы
            const birthday = document.getElementById('birthday').value;
            localStorage.setItem('birthday', birthday); // сохраняем в localStorage
            window.location.href = "question2.html"; // переходим на следующую страницу
        }
    </script>
</body>
</html>
