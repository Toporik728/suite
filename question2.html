<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Какой твой любимый цвет?</title>
</head>
<body>
    <h2>Какой твой любимый цвет?</h2>
    <form id="questionForm" action="question3.html" onsubmit="saveFavoriteColor(event)">
        <input type="text" id="favoriteColor" name="favoriteColor" required>
        <button type="submit">Далее</button>
    </form>
    <script>
        function saveFavoriteColor(event) {
            event.preventDefault(); // предотвращаем стандартное поведение формы
            const favoriteColor = document.getElementById('favoriteColor').value;
            localStorage.setItem('favoriteColor', favoriteColor); // сохраняем в localStorage
            window.location.href = "question3.html"; // переходим на следующую страницу
        }
    </script>
</body>
</html>
